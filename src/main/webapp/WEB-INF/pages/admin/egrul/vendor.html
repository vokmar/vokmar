<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="/resources/css/asmin.css" rel="stylesheet" th:href="@{/resources/css/asmin.css}" type="text/css">
    <script src="/resources/js/js.js" th:src="@{/resources/js/js.js}" type="text/javascript"></script>
    <script th:src="@{/resources/js/admin.js}" type="text/javascript"></script>


    <title>Контрагенты</title>


</head>

<body>
<div th:replace="~{fragment/admin_menu :: admin_menu}"></div>
<h1>Контрагенты</h1>


<table id="egrulname">
    <thead>
    <tr>
        <td id="hed">Краткое наименование</td>
        <td id="hed">Полное наименование</td>
    </tr>
    </thead>
    <form action="#" class="formajax" method="post" name="egruls" th:action="@{/user/egrul/vendajax}"
          th:object="${newvend}">
        <div th:each="v : ${vendor}">

            <tr th:id="${v.id}">
                <td><input class="ft" name="name" placeholder="Тип юр. лица" th:id="${v.id}" th:value="${v.name}"
                           type="text"/></td>
                <td><textarea class="ft" data-min-rows="1" name="desc" placeholder="Описание типа" rows="1"
                              th:id="${v.id}" th:text="${v.desc}"></textarea></td>

                <td style="border: 1px" th:id="${v.id}"></td>
            </tr>

        </div>
    </form>
</table>


</body>

</html>
